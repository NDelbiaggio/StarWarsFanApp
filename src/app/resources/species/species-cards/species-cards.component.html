<div class="row">
  <div *ngFor="let spec of species" class="col-sm-6 col-md-3">
    <div class="card resourceCard" (click)="navigateToDetails(spec.url)">
      {{spec.name}}

      <app-resource-overview 
        class="overview" 
        [fields]="getOverviewFiedls(spec)">
      </app-resource-overview>
    </div>
  </div>
</div>
