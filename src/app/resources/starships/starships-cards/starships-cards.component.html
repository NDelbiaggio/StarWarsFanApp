<div class="row">
  <div *ngFor="let starship of starships" class="col-sm-6 col-md-3">
    <div class="card resourceCard" (click)="navigateToDetails(starship.url)">
      {{starship.name}}

      <app-resource-overview class="overview" [fields]="getOverviewFiedls(starship)">
      </app-resource-overview>
    </div>
  </div>
</div>
