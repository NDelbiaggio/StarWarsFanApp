<div class="container">
  <h2>Please sign in</h2>

  <form #f="ngForm" (ngSubmit)="login(f.value)" >
    <div class="form-group">
      <label for="email">Username</label>
      <input 
        required
        ngModel
        name="username"
        type="text" 
        class="form-control" 
        id="username" 
        placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        required
        ngModel
        name="password"
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="Password">
    </div>

    <button [disabled]="f.invalid" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
