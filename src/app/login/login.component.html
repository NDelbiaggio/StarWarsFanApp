<div class="container">
  <h2>Please sign in</h2>

  <form [formGroup]="form" (ngSubmit)="login(form.value)" >
    <div *ngIf=" !form.touched && !isValid" class="alert alert-danger">
      Your credentials are invalid, please try again.
    </div>

    <div class="form-group">
      <label for="email">Username</label>
      <input 
        name="username"
        formControlName="username"
        type="text" 
        class="form-control" 
        id="username" 
        placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        name="password"
        formControlName="password"
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="Password">
    </div>

    <!-- <button  type="submit" class="btn btn-primary">Login</button> -->
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
