<div class="row">
  <div *ngFor="let vehicle of vehicles" class="col-md-3">
    <div class="card resourceCard" (click)="navigateToDetails(vehicle.url)">
      {{vehicle.name}}

      <app-resource-overview class="overview" [fields]="getOverviewFiedls(vehicle)">
      </app-resource-overview>
    </div>
  </div>
</div>
