<div class="container">
  <div  *ngIf="person" class="row">
    <div class="col-md-12">
      <h2>{{person.name}}</h2>
      <p>Gender: {{person.gender}}</p>
      <p>Birth year: {{person.birth_year}}</p>
      <p>Height: {{person.height}}</p>
      <p>Mass: {{person.mass}}</p>
      <p>Hair color: {{person.hair_color}}</p>
      <p>Eye Color: {{person.eye_color}}</p>
      <p>Skin color: {{person.skin_color}}</p>
    </div>
    <div class="col-12">
        <app-films-list [links]="person.films" ></app-films-list>
        <app-species-list [links]="person.species" ></app-species-list>
        <app-planets-list [links]="person.homeworld" ></app-planets-list>
        <app-vehicles-list [links]="person.vehicles" ></app-vehicles-list>
        <app-starships-list [links]="person.starships" ></app-starships-list>
        <button (click)="backToResources()" class="btn btn-primary">Back to resources</button>
    </div>
  </div>
</div>
