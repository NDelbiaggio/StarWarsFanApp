<div class="row">
  <div *ngFor="let planet of planets" class="col-md-3">
    <div class="card resourceCard" (click)="navigateToDetails(planet.url)">
      {{planet.name}}

      <app-resource-overview 
        class="overview" 
        [fields]="getOverviewFiedls(planet)">
      </app-resource-overview>
    </div>
  </div>
</div>
