<div class="container">
  <h2>Resources</h2>
  <div class="row">
    <div *ngFor="let category of categories" class="col-md-2" >
      
      <div class="card">
        <img class="card-img-top" src="assets/resources/{{category.name}}.jpg" alt="{{category.name}}">
        <div class="card-body">
          <p class="card-text">{{category.name|titlecase}} </p>
        </div>
      </div>
    </div>
  </div>

  <app-people-list></app-people-list>

</div>
