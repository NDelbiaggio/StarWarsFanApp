<h2>Films</h2>
<ng-container *ngIf="isLoading; else dataLoaded">
  <loader></loader>
</ng-container>

<ng-template #dataLoaded>
  <div class="row">
    <div *ngFor="let film of list" class="col-md-4">
      <div class="card">
        <a (click)="navigateToDetails(film.url)">
          <img class="card-img-top" src="assets/films/{{film.episode_id}}.jpg" alt="{{film.name}}">
        </a>
        <div class="card-body">
          <h5>{{film.title}}</h5>
          <p>{{film.release_date|date:'dd MMMM yyyy'}}</p>
          <!-- <p>{{film.opening_crawl}}</p> -->
          <p class="card-text">{{film.name|titlecase}} </p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
