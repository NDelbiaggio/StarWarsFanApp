<div class="container">
  <input 
    type="search" 
    name="search resource" 
    id="search-input" 
    class="form-control" 
    placeholder="Search..."
    [(ngModel)]="searchPattern">

  <h2>Resources</h2>
  <div class="row">
    <div *ngFor="let category of categories" class="col-md-2" >
      
      <div class="card">
        <img class="card-img-top" src="assets/resources/{{category.name}}.jpg" alt="{{category.name}}">
        <div class="card-body">
          <p class="card-text">{{category.name|titlecase}} </p>
        </div>
      </div>
    </div>
  </div>

  <app-films-list [search]="searchPattern"></app-films-list> 
  <app-people-list [search]="searchPattern"></app-people-list>
  <app-planets-list [search]="searchPattern" ></app-planets-list>
  <app-vehicles-list [search]="searchPattern" ></app-vehicles-list>
  <app-species-list [search]="searchPattern" ></app-species-list>
  <app-starships-list [search]="searchPattern" ></app-starships-list>

</div>
